title: PHRAPL documentation
description: Step by step tutorial for demographic model selection using PHRAPL
#baseurl: "PHRAPL.github.io" # the subpath of your site, e.g. /blog
#url: "https://phrapl.github.io" # the base hostname & protocol for your site, e.g. http://example.com

#theme: jekyll-theme-minimal
remote_theme: pmarsceill/just-the-docs

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
search_enabled: false

# Set the search token separator for hyphenated-word search:
#search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
#aux_links:
#  "Just the Docs on GitHub":
#    - "//github.com/pmarsceill/just-the-docs"

# Footer content appears at the bottom of every page's main content
#footer_content: "Copyright &copy; 2017-2019 Patrick Marsceill. Distributed by an <a href=\"https://github.com/pmarsceill/just-the-docs/tree/master/LICENSE.txt\">MIT license.</a>"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: UA-2709176-10

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
